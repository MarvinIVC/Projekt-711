<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvin's Image to URL Service :)</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://files.123freevectors.com/wp-content/original/131396-light-color-polygonal-abstract-background-vector-illustration.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            backdrop-filter: blur(5px);
            color: #333;
        }
        h1 {
            text-align: center;
            color: black;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        #dropArea {
            border: 2px dashed #ffffff;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-top: 20px;
            transition: border-color 0.3s, background-color 0.3s;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #dropArea.hover {
            border-color: #ffffff;
        }
        #dropArea.active {
            border-color: #00bfff;
            background-color: rgba(240, 248, 255, 0.5);
        }
        #uploadButton {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            font-size: 18px;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #uploadButton:hover {
            background-color: #009acd;
            transform: scale(1.05);
        }
        #linkOptions {
            display: none;
            margin-top: 20px;
        }
        #linkOptions button {
            display: inline-block;
            margin: 10px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #linkOptions button:hover {
            background-color: #009acd;
            transform: scale(1.05);
        }
        #result {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #copyButton {
            display: none;
            margin: 10px auto;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #copyButton:hover {
            background-color: #009acd;
            transform: scale(1.05);
        }
        #qrCode {
            display: none;
            margin-top: 20px;
        }

        /* Footer styles */
        .footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: black;
        }

        .footer-text {
            margin-right: 10px;
            font-weight: bold;
        }

        .footer-heart {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Marvin's Image to URL Service :)</h1>
    <input type="file" id="imageInput" accept="image/*" style="display: none;">
    <div id="dropArea">
        <p>Drag & drop an image here or click to select a file</p>
    </div>
    <button id="uploadButton">Upload</button>
    <div id="linkOptions">
        <button id="getLink">Get Link</button>
        <button id="generateQRCodeButton">Generate QR Code</button>
    </div>
    <p id="result"></p>
    <button id="copyButton">Copy to Clipboard</button>
    <div id="qrCode"></div>

    <div class="footer">
        <div class="footer-text">Made by Marvin with Much Love</div>
        <img class="footer-heart" src="https://www.clipartmax.com/png/middle/4-44236_red-heart-with-transparent-background.png" alt="Heart">
    </div>

    <script src="script.js"></script>
</body>
</html>
