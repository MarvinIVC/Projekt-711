<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvin's Image to URL Service :)</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://files.123freevectors.com/wp-content/original/131396-light-color-polygonal-abstract-background-vector-illustration.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            backdrop-filter: blur(5px);
            color: #333;
        }
        h1 {
            text-align: center;
            color: black;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        #dropArea {
            border: 2px dashed #ffffff;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-top: 20px;
            transition: border-color 0.3s, background-color 0.3s;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #dropArea.hover {
            border-color: #ffffff;
        }
        #dropArea.active {
            border-color: #00bfff;
            background-color: rgba(240, 248, 255, 0.5);
        }
        #uploadButton {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            font-size: 18px;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #uploadButton:hover {
            background-color: #009acd;
            transform: scale(1.05);
        }
        #linkOptions {
            display: none;
            margin-top: 20px;
        }
        .copyButton {
            display: inline-block;
            margin: 10px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .copyButton:hover {
            background-color: #009acd;
            transform: scale(1.05);
        }
        #generateQRCodeButton {
            display: inline-block;
            margin: 10px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #generateQRCodeButton:hover {
            background-color: #009acd;
            transform: scale(1.05);
        }
        #result {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #copyButton {
            display: none;
            margin: 10px auto;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #copyButton:hover {
            background-color: #009acd;
            transform: scale(1.05);
        }
        #qrCode {
            display: none;
            margin-top: 20px;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: black;
        }

        .footer-text {
            margin-right: 10px;
            font-weight: bold;
        }

        .footer-heart {
            width: 20px;
            height: 20px;
        }

        #backgroundSelectionToggle {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #00bfff;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        #backgroundSelectionToggle:hover {
            background-color: #009acd;
            transform: scale(1.1);
        }

        #backgroundSelection {
            position: absolute;
            bottom: 80px;
            left: 20px;
            display: none;
            flex-direction: row;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #backgroundSelection label {
            margin: 0 5px;
            cursor: pointer;
        }

        #backgroundSelection label img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Marvin's Image to URL Service :)</h1>
    <input type="file" id="imageInput" accept="image/*" style="display: none;">
    <div id="dropArea">
        <p>Drag & drop an image here or click to select a file</p>
    </div>
    <button id="uploadButton">Upload</button>
    <div id="linkOptions">
        <button id="getLink" class="copyButton" onclick="copyText('https://tinyurl.com/bddbwrrt')">Get Link</button>
        <button id="generateQRCodeButton" class="copyButton">Generate QR Code</button>
    </div>
    <p id="result"></p>
    <button id="copyButton" class="copyButton">Copy to Clipboard</button>
    <div id="qrCode"></div>

    <div class="footer">
        <div class="footer-text">Made by Marvin with Much Love</div>
        <img class="footer-heart" src="https://cdn.pixabay.com/photo/2017/06/24/20/27/heart-2438746_1280.png" alt="Heart">
    </div>

    <button id="backgroundSelectionToggle">BG</button>

    <div id="backgroundSelection">
        <label>
            <input type="radio" name="background" value="1" checked>
            <img src="https://files.123freevectors.com/wp-content/original/131396-light-color-polygonal-abstract-background-vector-illustration.jpg" alt="Background 1">
        </label>
        <label>
            <input type="radio" name="background" value="2">
            <img src="https://th.bing.com/th/id/R.435ebd9442f6ca449b44699a2a9a6acd?rik=fYMPzB%2ffp1EczA&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2f1%2fa%2f8%2f136021.jpg&ehk=MAPonR9qka0eiZRvyC%2b08vGWIdpkEibRMFYdtK6xt8c%3d&risl=&pid=ImgRaw&r=0" alt="Background 2">
        </label>
        <label>
            <input type="radio" name="background" value="3">
            <img src="https://www.teahub.io/photos/full/44-440307_light-colors-geometric-pattern-abstract-wallpaper-abstract-wallpaper.jpg" alt="Background 3">
        </label>
        <label>
            <input type="radio" name="background" value="4">
            <img src="https://img.freepik.com/free-photo/soft-vintage-gradient-blur-background-with-pastel-colored-well-use-as-studio-room-product-presentation-banner_1258-71429.jpg" alt="Background 4">
        </label>
        <label>
            <input type="radio" name="background" value="5">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/008/058/793/small_2x/abstract-blur-with-bokeh-light-for-background-usage-vector.jpg" alt="Background 5">
        </label>
        <label>
            <input type="radio" name="background" value="6">
            <img src="https://getwallpapers.com/wallpaper/full/e/c/e/455056.jpg" alt="Background 6">
        </label>
    </div>

    <script>
        const toggleButton = document.getElementById('backgroundSelectionToggle');
        const backgroundSelection = document.getElementById('backgroundSelection');
        const imageInput = document.getElementById('imageInput');
        const dropArea = document.getElementById('dropArea');
        const uploadButton = document.getElementById('uploadButton');

        toggleButton.addEventListener('click', () => {
            if (backgroundSelection.style.display === 'none' || backgroundSelection.style.display === '') {
                backgroundSelection.style.display = 'flex';
                backgroundSelection.style.animation = 'fadeIn 0.5s';
            } else {
                backgroundSelection.style.animation = 'fadeOut 0.5s';
                setTimeout(() => {
                    backgroundSelection.style.display = 'none';
                }, 500);
            }
        });

        const backgroundRadios = document.querySelectorAll('#backgroundSelection input[name="background"]');
        backgroundRadios.forEach(radio => {
            radio.addEventListener('change', (event) => {
                const value = event.target.value;
                switch (value) {
                    case '1':
                        document.body.style.backgroundImage = "url('https://files.123freevectors.com/wp-content/original/131396-light-color-polygonal-abstract-background-vector-illustration.jpg')";
                        break;
                    case '2':
                        document.body.style.backgroundImage = "url('https://th.bing.com/th/id/R.435ebd9442f6ca449b44699a2a9a6acd?rik=fYMPzB%2ffp1EczA&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2f1%2fa%2f8%2f136021.jpg&ehk=MAPonR9qka0eiZRvyC%2b08vGWIdpkEibRMFYdtK6xt8c%3d&risl=&pid=ImgRaw&r=0')";
                        break;
                    case '3':
                        document.body.style.backgroundImage = "url('https://www.teahub.io/photos/full/44-440307_light-colors-geometric-pattern-abstract-wallpaper-abstract-wallpaper.jpg')";
                        break;
                    case '4':
                        document.body.style.backgroundImage = "url('https://img.freepik.com/free-photo/soft-vintage-gradient-blur-background-with-pastel-colored-well-use-as-studio-room-product-presentation-banner_1258-71429.jpg')";
                        break;
                    case '5':
                        document.body.style.backgroundImage = "url('https://static.vecteezy.com/system/resources/thumbnails/008/058/793/small_2x/abstract-blur-with-bokeh-light-for-background-usage-vector.jpg')";
                        break;
                    case '6':
                        document.body.style.backgroundImage = "url('https://getwallpapers.com/wallpaper/full/e/c/e/455056.jpg')";
                        break;
                }
            });
        });


        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('hover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('hover');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('hover');
            dropArea.classList.add('active');

            const files = event.dataTransfer.files;
            handleFiles(files);
        });


        dropArea.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (event) => {
            const files = event.target.files;
            handleFiles(files);
        });

        function handleFiles(files) {

            console.log(files);
            dropArea.classList.remove('active');
        }

        uploadButton.addEventListener('click', () => {
            imageInput.click();
        });
    </script>
</body>
</html>
